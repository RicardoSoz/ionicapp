<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card>
        <ion-card-header>
          <ion-card-subtitle style="text-align:center;">Obi Baby</ion-card-subtitle>
          <ion-card-title style="text-align:center;">Real Time Monitoring</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>


          <ion-list>
              <ion-item>
                <ion-label>Tempeture: {{ data.temperature }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Humedity: {{ data.humedity }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Noise: {{ data.noise }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Toxicity: {{ data.toxic }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Movement: {{ data.movement }}</ion-label>
              </ion-item>
            </ion-list>


          <ion-button expand="block" (click)="getData()">Monitoring</ion-button>


        </ion-card-content>
      </ion-card>


</ion-content>
